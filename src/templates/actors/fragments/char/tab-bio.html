<div
  class="tab biography min-h-full"
  data-group="primary"
  data-tab="biography"
>
  <div class="flex gap-1">
      <input
      class="px-1.5 py-3.5 border border-gray-800 bg-gray-400 bg-opacity-75 placeholder-blue-800 placeholder-opacity-75 rounded-md"
      name="system.class"
      value="{{actor.system.class}}"
      placeholder="{{localize 'swnr.sheet.class'}}"
      type="text"
    />
    <input
      class="px-1.5 py-3.5 border border-gray-800 bg-gray-400 bg-opacity-75 placeholder-blue-800 placeholder-opacity-75 rounded-md"
      name="system.species"
      type="text"
      value="{{actor.system.species}}"
      placeholder="{{localize 'swnr.sheet.species'}}"
    />
    <input
      class="px-1.5 py-3.5 border border-gray-800 bg-gray-400 bg-opacity-75 placeholder-blue-800 placeholder-opacity-75 rounded-md"
      name="system.homeworld"
      value="{{actor.system.homeworld}}"
      placeholder="{{localize 'swnr.sheet.homeworld'}}"
      type="text"
    />
    <input
      class="px-1.5 py-3.5 border border-gray-800 bg-gray-400 bg-opacity-75 placeholder-blue-800 placeholder-opacity-75 rounded-md"
      name="system.background"
      value="{{actor.system.background}}"
      placeholder="{{localize 'swnr.sheet.background'}}"
      type="text"
    />
    <input
      class="px-1.5 py-3.5 border border-gray-800 bg-gray-400 bg-opacity-75 placeholder-blue-800 placeholder-opacity-75 rounded-md"
      name="system.employer"
      value="{{actor.system.employer}}"
      placeholder="{{localize 'swnr.sheet.employer'}}"
      type="text"
    />
  </div>
  <div class="bg-gray-400 bg-opacity-75 border border-gray-700 rounded-md p-2 mt-4">
    {{editor actor.system.biography target="system.biography" button=true
    owner=owner editable=editable}}
  </div>
</div>
